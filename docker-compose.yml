version: '3.4'

services:
    ovpn:
        build: .
        image: ovpnserver
        volumes:
            - ./server/server.conf:/etc/openvpn/server/server.conf
            - ./ssl/:/etc/openvpn/ssl/
        command: sudo /sbin/openvpn --config /etc/openvpn/server/server.conf
	ports: 
            - 1194:1194/udp
        network_mode: "host"
	devices: 
            - /dev/net/tun:/dev/net/tun
        cap_add: 
            - NET_ADMIN
