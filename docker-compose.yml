version: '3.1'

services:
    ovpn:
        build: .
        image: ovpnproj
        volumes:
            - ./server/server.conf:/etc/openvpn/server/server.conf
            - ./ssl/:/etc/openvpn/ssl/
        command: sudo /sbin/openvpn --config /etc/openvpn/server/server.conf
        ports: 
            - 80:1194
        devices: 
            - /dev/net/tun:/dev/net/tun
        cap_add: 
            - NET_ADMIN
